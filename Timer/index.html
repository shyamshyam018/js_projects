<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <p>COUNTDOWN TO</p>
    <h2 class="newyear">NEW YEAR</h2>
    <div class="counter">
        <div class="box">
            <h2 id="days">00</h2>
            <small>Days</small>
        </div>
        <div class="box">
            <h2 id="hours">00</h2>
            <small>Hours</small>
        </div>
        <div class="box">
            <h2 id="minutes">00</h2>
            <small>Minutes</small>
        </div>
        <div class="box">
            <h2 id="seconds">00</h2>
            <small>Seconds</small>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
